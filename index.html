<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B00;
            --text-light: #ffffff;
            --text-gray: #8B8B8B;
            --bg-dark: #1A1D21;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "JetBrains Mono", system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(26, 29, 33, 0.85), rgba(0, 0, 0, 0.966)), url('./664523re4rw234e.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-light);
            text-decoration: none;
        }

        .logo::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary);
            border-radius: 50%;
        }

        .header-text {
            font-size: 1rem;
        }

        .header-text span {
            color: var(--primary);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .coming-soon {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .coming-soon span {
            color: var(--primary);
        }

        .subtitle {
            color: var(--text-gray);
            margin-bottom: 4rem;
            font-size: 1.1rem;
        }

        .join-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .join-text span {
            color: var(--primary);
        }

        .description {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .subscribe-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 2rem;
        }

        .subscribe-form input {
            flex: 1;
            min-width: 200px;
            padding: 1rem 1.5rem;
            border-radius: 2rem;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-light);
        }

        .subscribe-form input::placeholder {
            color: var(--text-gray);
        }

        .subscribe-form button {
            background-color: var(--primary);
            color: var(--text-light);
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .subscribe-form button:hover {
            background-color: #ff7b1a;
            transform: translateY(-1px);
        }

        .IT {
            color: var(--primary);
            text-decoration: none;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: gap 0.3s ease;
        }

        .contact-btn .arrow {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary);
            border-radius: 50%;
            display: grid;
            place-items: center;
            transition: transform 0.3s ease;
        }

        .contact-btn:hover {
            gap: 1rem;
        }

        .contact-btn:hover .arrow {
            transform: translateX(2px);
        }

        footer {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            color: var(--text-gray);
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .subscribe-form {
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }

            .contact-btn {
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 2rem;
                justify-content: center;
                text-align: center;
            }

            main {
                padding: 2rem;
            }

            .subscribe-form {
                flex-direction: column;
                background: transparent;
                padding: 0;
            }

            .subscribe-form input {
                background: rgba(255, 255, 255, 0.1);
            }

            .subscribe-form input,
            .subscribe-form button {
                width: 100%;
            }

            footer {
                padding: 2rem;
                justify-content: center;
                text-align: center;
            }
        }
    </style>

</head>

<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="header-text">
            We Provide <span><a href="https://portfolio-mu-gold-43.vercel.app" class="IT">IT Solutions &
                    Services</a></span> For
            Enterprise
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div>
                <h1 class="coming-soon">Coming <span>Soon</span></h1>
                <p class="subtitle">We are working on our website.</p>
            </div>
            <div>
                <h2 class="join-text">Join The <span>Build</span> Experience</h2>
                <p class="description">
                    Subscribe to be the first to know when our site goes live. Enter your email below to stay updated!
                </p>

                <form class="subscribe-form" id="subscribeForm">
                    <input type="email" placeholder="Your email address" required>
                    <button type="submit">Subscribe Now</button>
                </form>

                <a href="https://portfolio-mu-gold-43.vercel.app/contact" class="contact-btn">
                    Contact Us
                    <span class="arrow">→</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div>© Troc 2025.</div>
        <div>All Rights Reserved.</div>
    </footer>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert(`Thank you for subscribing with: ${email}`);
            this.reset();
        });
    </script>
</body>

</html>
